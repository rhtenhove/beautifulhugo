<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
<head>
  {{ partial "head.html" . }}
</head>
<body>
<div class="container">
  {{ partial "nav.html" . }}
</div>
<div class="content-container">
  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
</div>
<div class="container">
  {{ block "main" . }}{{ end }}
</div>
{{ partial "footer.html" . }}
{{ block "footer" . }}{{ end }}
</body>
</html>
